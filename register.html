<!DOCTYPE html>
<html>
<head>
    <title>Regitration</title>
</head>
<body> 
    <!--Use get, not post-->
    <form method="get">
        First Name:<br>
        <input type="text" name="firstname"><br>
        Last Name:<br>
        <input type="text" name="lastname"><br>
        Email:<br>
        <input type="email" name="email" required><br>
        Password:<br>
        <input type="password" name="password" min="5"><br>
        Birthday:<br>
        <input type="date" name="birthday"><br>
        <label for="gender">Choose a gender:</label><br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="Other">Other<br>
        <label for="pets">Choose a pet:</label><br>
        <input type="checkbox" name="cat"> Cat<br>
        <input type="checkbox" name="dog"> Dog<br>
        <label for="cars">Choose a car:</label><br>
        <select name="cars" id="cars">
            <option value="toyota" name="toyota">Toyota</option>
            <option value="volvo" name="volvo">Volvo</option>
            <option value="audi" name="audi">Audi</option>
        </select><br>
        <input type="submit" value="Register">
        <input type="reset" value="reset">
    </form><br>

</body>
</html>
